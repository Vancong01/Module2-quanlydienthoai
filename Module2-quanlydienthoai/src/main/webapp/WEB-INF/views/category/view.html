<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View category</title>
</head>
<body>
<h1>View category: <span th:text="${category.name}"></span></h1>
<a href="/categorys">Category list</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>DateOfPurchase</th>
        <th>Price</th>
        <th>Description</th>

        <th>Category</th>
    </tr>
    <th:block th:each="phone :${phones}">
        <tr>
            <td th:text="${phone.name}"></td>
            <td th:text="${phone.dateOfPurchase}"></td>
            <td th:text="${phone.price}"></td>
            <td th:text="${phone.description}"></td>

            <td th:text="${phone.category.name}"></td>
        </tr>
    </th:block>
</table>



</body>
</html>
